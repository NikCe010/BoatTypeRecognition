<div class="input-div">
  <input type="file"
         class="custom-file-input"
         id="file"
         accept=".jpg, .jpeg, .png"
         (change)="selectFile($event)">
  <button mat-raised-button [disabled]="!selectedFiles" (click)="upload()">
    Upload
  </button>
</div>
<img id="input image" length="500" height="500" margin="50px">
